{% extends 'base.html' %}

{% block title %}
Confirm Delete
{% endblock %}

{% block content %}
<div class="min-h-screen bg-bg text-text-primary py-20">

    <div class="max-w-xl mx-auto bg-surface border border-border p-8 rounded-xl text-center">
        <h1 class="text-2xl font-bold mb-4">Delete Job</h1>

        <p class="text-text-secondary mb-6">
            Are you sure you want to delete <strong class="text-primary">{{ job.title }}</strong>?
        </p>

        <form method="post">
            {% csrf_token %}
            <button class="bg-error text-white px-6 py-2 rounded-lg">
                Yes, Delete
            </button>
            <a href="{% url 'job_detail' slug=job.slug %}" 
               class="ml-4 bg-primary text-white px-6 py-2 rounded-lg">
                Cancel
            </a>
        </form>
    </div>

</div>
{% endblock %}
